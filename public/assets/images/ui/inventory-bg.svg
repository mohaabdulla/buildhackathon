<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Investigation Notebook Background -->

    <!-- Notebook cover -->
    <rect x="0" y="0" width="500" height="400" fill="#8B4513" rx="8"/>
    <rect x="4" y="4" width="492" height="392" fill="#A0522D" rx="6"/>
    <rect x="8" y="8" width="484" height="384" fill="#8B4513" rx="4"/>

    <!-- Leather texture lines -->
    <rect x="12" y="20" width="476" height="2" fill="#654321"/>
    <rect x="12" y="30" width="476" height="1" fill="#654321"/>
    <rect x="12" y="370" width="476" height="2" fill="#654321"/>
    <rect x="12" y="380" width="476" height="1" fill="#654321"/>

    <!-- Notebook spine binding -->
    <rect x="20" y="0" width="8" height="400" fill="#654321"/>
    <rect x="22" y="0" width="4" height="400" fill="#8B4513"/>

    <!-- Spiral binding rings -->
    <rect x="24" y="40" width="4" height="8" fill="#C0C0C0" rx="2"/>
    <rect x="24" y="80" width="4" height="8" fill="#C0C0C0" rx="2"/>
    <rect x="24" y="120" width="4" height="8" fill="#C0C0C0" rx="2"/>
    <rect x="24" y="160" width="4" height="8" fill="#C0C0C0" rx="2"/>
    <rect x="24" y="200" width="4" height="8" fill="#C0C0C0" rx="2"/>
    <rect x="24" y="240" width="4" height="8" fill="#C0C0C0" rx="2"/>
    <rect x="24" y="280" width="4" height="8" fill="#C0C0C0" rx="2"/>
    <rect x="24" y="320" width="4" height="8" fill="#C0C0C0" rx="2"/>
    <rect x="24" y="360" width="4" height="8" fill="#C0C0C0" rx="2"/>

    <!-- Paper pages -->
    <rect x="32" y="16" width="456" height="368" fill="#F5F5DC" rx="4"/>
    <rect x="36" y="20" width="448" height="360" fill="#FFFFFF" rx="2"/>

    <!-- Notebook lines -->
    <rect x="40" y="60" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="80" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="100" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="120" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="140" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="160" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="180" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="200" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="220" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="240" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="260" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="280" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="300" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="320" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="340" width="440" height="1" fill="#E0E0E0"/>
    <rect x="40" y="360" width="440" height="1" fill="#E0E0E0"/>

    <!-- Red margin line -->
    <rect x="80" y="40" width="2" height="340" fill="#FF6B6B"/>

    <!-- Notebook title area -->
    <rect x="150" y="24" width="200" height="24" fill="none" stroke="#4ECDC4" stroke-width="2"/>
    <rect x="152" y="26" width="196" height="20" fill="rgba(78, 205, 196, 0.1)"/>

    <!-- Detective badge/emblem -->
    <rect x="420" y="24" width="48" height="32" fill="#FFD700"/>
    <rect x="422" y="26" width="44" height="28" fill="#F39C12"/>
    <rect x="440" y="32" width="8" height="8" fill="#E67E22"/>
    <rect x="442" y="34" width="4" height="4" fill="#D35400"/>

    <!-- Magnifying glass icon -->
    <rect x="424" y="28" width="12" height="12" fill="none" stroke="#8B4513" stroke-width="2"/>
    <rect x="434" y="38" width="6" height="2" fill="#8B4513"/>
    <rect x="426" y="30" width="8" height="8" fill="rgba(255, 255, 255, 0.3)"/>

    <!-- Evidence classification stamps -->
    <rect x="400" y="340" width="80" height="40" fill="rgba(231, 76, 60, 0.2)" rx="4"/>
    <rect x="404" y="344" width="72" height="32" fill="none" stroke="#E74C3C" stroke-width="2" stroke-dasharray="4,4"/>

    <!-- "CONFIDENTIAL" stamp effect -->
    <rect x="410" y="350" width="60" height="12" fill="#E74C3C"/>
    <rect x="412" y="352" width="56" height="8" fill="#C0392B"/>

    <!-- Page corner fold -->
    <polygon points="460,20 480,20 480,40 460,40" fill="#F0F0F0"/>
    <polygon points="460,20 480,20 460,40" fill="#E0E0E0"/>

    <!-- Coffee stain (detective aesthetic) -->
    <ellipse cx="120" cy="350" rx="16" ry="12" fill="rgba(160, 82, 45, 0.3)"/>
    <ellipse cx="118" cy="348" rx="12" ry="8" fill="rgba(160, 82, 45, 0.2)"/>

    <!-- Pencil marks/notes -->
    <rect x="90" y="100" width="60" height="2" fill="#8B8B8B"/>
    <rect x="90" y="104" width="80" height="1" fill="#8B8B8B"/>
    <rect x="90" y="108" width="45" height="1" fill="#8B8B8B"/>

    <rect x="90" y="140" width="70" height="2" fill="#8B8B8B"/>
    <rect x="90" y="144" width="55" height="1" fill="#8B8B8B"/>

    <!-- Bahraini flag colors accent -->
    <rect x="40" y="24" width="100" height="4" fill="#E74C3C"/>
    <rect x="40" y="28" width="100" height="4" fill="#FFFFFF"/>
    <rect x="40" y="32" width="100" height="2" fill="#8B8B8B"/>

    <!-- Islamic geometric pattern in corner -->
    <rect x="420" y="60" width="4" height="4" fill="#3498DB"/>
    <rect x="426" y="60" width="4" height="4" fill="#E74C3C"/>
    <rect x="432" y="60" width="4" height="4" fill="#F39C12"/>
    <rect x="420" y="66" width="4" height="4" fill="#E74C3C"/>
    <rect x="426" y="66" width="4" height="4" fill="#F39C12"/>
    <rect x="432" y="66" width="4" height="4" fill="#3498DB"/>
    <rect x="420" y="72" width="4" height="4" fill="#F39C12"/>
    <rect x="426" y="72" width="4" height="4" fill="#3498DB"/>
    <rect x="432" y="72" width="4" height="4" fill="#E74C3C"/>
</svg>
