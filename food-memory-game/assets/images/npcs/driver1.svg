<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.2000/svg">
    <!-- Mike - Delivery driver in Bahrain -->

    <!-- Baseball cap -->
    <rect x="12" y="6" width="20" height="8" fill="#FF0000"/>
    <rect x="10" y="10" width="24" height="6" fill="#FF0000"/>
    <rect x="8" y="14" width="8" height="2" fill="#FF0000"/> <!-- Cap visor -->

    <!-- Hair -->
    <rect x="14" y="12" width="16" height="4" fill="#654321"/>

    <!-- Face -->
    <rect x="16" y="16" width="16" height="12" fill="#DEB887"/>

    <!-- Eyes -->
    <rect x="18" y="18" width="2" height="2" fill="#4169E1"/>
    <rect x="28" y="18" width="2" height="2" fill="#4169E1"/>

    <!-- Nose -->
    <rect x="23" y="22" width="2" height="2" fill="#CD853F"/>

    <!-- Mouth (friendly smile) -->
    <rect x="21" y="24" width="6" height="2" fill="#8B0000"/>
    <rect x="22" y="25" width="4" height="1" fill="#CD853F"/>

    <!-- Delivery company uniform -->
    <rect x="14" y="28" width="20" height="16" fill="#4B0082"/>
    <rect x="16" y="30" width="16" height="2" fill="#FFFFFF"/> <!-- Company stripe -->

    <!-- Company logo area -->
    <rect x="20" y="32" width="8" height="6" fill="#FFFFFF"/>
    <rect x="21" y="33" width="6" height="4" fill="#FF6347"/>
    <rect x="22" y="34" width="4" height="2" fill="#FFD700"/>

    <!-- Arms -->
    <rect x="10" y="32" width="4" height="8" fill="#DEB887"/>
    <rect x="34" y="32" width="4" height="8" fill="#DEB887"/>

    <!-- Delivery bag -->
    <rect x="36" y="28" width="8" height="6" fill="#228B22"/>
    <rect x="38" y="26" width="4" height="2" fill="#228B22"/> <!-- Handle -->
    <rect x="39" y="30" width="2" height="2" fill="#FFFFFF"/> <!-- Hot/cold indicator -->

    <!-- Thermal bag stripes -->
    <rect x="37" y="29" width="6" height="1" fill="#SILVER"/>
    <rect x="37" y="31" width="6" height="1" fill="#SILVER"/>

    <!-- GPS device -->
    <rect x="6" y="34" width="4" height="6" fill="#000000"/>
    <rect x="7" y="35" width="2" height="4" fill="#00FF00"/>
    <rect x="7" y="36" width="2" height="1" fill="#FF0000"/> <!-- Location dot -->

    <!-- Speed lines (rushing) -->
    <rect x="2" y="20" width="4" height="1" fill="#ADD8E6"/>
    <rect x="1" y="22" width="5" height="1" fill="#ADD8E6"/>
    <rect x="2" y="24" width="4" height="1" fill="#ADD8E6"/>
</svg>
