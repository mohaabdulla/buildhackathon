<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
    <!-- Carol - Modern Bahraini woman who loves American food -->

    <!-- Modern hijab -->
    <rect x="12" y="8" width="24" height="16" fill="#FF69B4"/>
    <rect x="10" y="12" width="28" height="8" fill="#FF69B4"/>

    <!-- Face -->
    <rect x="16" y="16" width="16" height="12" fill="#DEB887"/>

    <!-- Sunglasses (modern touch) -->
    <rect x="16" y="18" width="6" height="4" fill="#000000"/>
    <rect x="26" y="18" width="6" height="4" fill="#000000"/>
    <rect x="22" y="19" width="4" height="2" fill="#000000"/>

    <!-- Nose -->
    <rect x="23" y="22" width="2" height="2" fill="#CD853F"/>

    <!-- Mouth -->
    <rect x="22" y="24" width="4" height="2" fill="#DC143C"/>

    <!-- Modern abaya -->
    <rect x="14" y="28" width="20" height="16" fill="#2F2F2F"/>
    <!-- Decorative trim -->
    <rect x="12" y="28" width="2" height="16" fill="#FFD700"/>
    <rect x="34" y="28" width="2" height="16" fill="#FFD700"/>

    <!-- Arms with bracelets -->
    <rect x="10" y="32" width="4" height="8" fill="#DEB887"/>
    <rect x="34" y="32" width="4" height="8" fill="#DEB887"/>
    <!-- Gold bracelets -->
    <rect x="10" y="38" width="4" height="2" fill="#FFD700"/>
    <rect x="34" y="38" width="4" height="2" fill="#FFD700"/>

    <!-- Designer handbag -->
    <rect x="38" y="36" width="6" height="4" fill="#8B0000"/>
    <rect x="40" y="34" width="2" height="2" fill="#FFD700"/>

    <!-- Thought bubble (American food) -->
    <rect x="4" y="6" width="6" height="6" fill="#FFFFFF"/>
    <rect x="5" y="7" width="4" height="4" fill="#FFA500"/> <!-- Burger icon -->
    <rect x="6" y="8" width="2" height="2" fill="#8B4513"/>

    <!-- Modern phone -->
    <rect x="6" y="30" width="3" height="6" fill="#000000"/>
    <rect x="6" y="31" width="3" height="4" fill="#4169E1"/>
</svg>
